<div class="lists">
  <div class="heading">
    <div>
      <h1 *ngIf="!listId">TASKS</h1>
      <h1 *ngIf="listId">{{ listName }}</h1>
    </div>
    <div *ngIf="listId">
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a vertical three dot icon"
        (click)="showModal()"
      >
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
  <div class="tasks" *ngIf="listId">
    <input
      type="text"
      placeholder="search Tasks ....."
      [(ngModel)]="searchData"
      (input)="filterTasks()"
    />
    <app-list-item
      *ngFor="let item of filteredTasks"
      [task]="item"
    ></app-list-item>
  </div>
  <div class="tasks" *ngIf="!listId">
    <h2>Choose A List to view the tasks</h2>
  </div>
  <div class="addtasks" *ngIf="listId">
    <button mat-mini-fab color="warn" (click)="addTask()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
